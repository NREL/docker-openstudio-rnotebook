sudo: required
language: python
services:
  - docker
install:
  - echo "Nothing to install"
jobs:
  include:
    - stage: deploy
      if: branch = master OR branch = develop
      script:
        - travis_wait 30 docker build -t openstudio-rnotebook:latest --build-arg GITHUB_PAT=$GITHUB_PAT .
      after_success:
        - ./deploy_docker.sh
  
notifications:
  slack:
    on_pull_requests: true
    on_success: change
    on_failure: change
    rooms:
      secure: 

